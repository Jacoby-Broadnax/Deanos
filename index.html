<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeanO's Seafood</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">   
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
<script type="text/javascript">
  $(document).ready(function () {
      $.getJSON('/products.json', function (data) {
          var template = Handlebars.compile($('#item-template7').html())
          $('#menu').html(template(data.products))
      })
  })
</script>


<script id="item-template7" type="text/x-handlebars-template">


  
    {{#each this}}
    

   
<div class="menu-container">
    <div class="left-menu" style="float:{{align}}">

     <img class="menu-img" src="{{imageLink}}">

<div  class="left-menu-text">
<img  src="Assets/logo first text.png">
<h2>{{name}}</h2>
</div>
    </div> 
    <div class="right-menu">
        <div class="price-item active-open top">
            <div class="popular active">
                <img onload="document.getElementById('price1{{id}}').innerHTML='$' + parseInt({{pricePerPound}}) * 2 + '.00';document.getElementById('price2{{id}}').innerHTML='$' + parseInt({{pricePerPound}}) * 6 + '.00';document.getElementById('price3{{id}}').innerHTML='$' + parseInt({{pricePerPound}}) * 10 + '.00';document.getElementById('price4{{id}}').innerHTML='$' + parseInt({{pricePerPound}}) * 12 + '.00';" src="Assets/popular.png">
            </div>   
            <h3>2lb {{name}} Bag</h3>
            <p>{{briefDescription}}</p>
            <h5 id="price1{{id}}">$00.00</h5>
        </div>

        <div class="price-item top">
            <div  class="popular">
                <img src="Assets/popular.png">
            </div>   
            <h3>6lb {{name}} Bag</h3>
            <p>{{briefDescription}}</p>
            <h5 id="price2{{id}}">$00.00</h5>
        </div>

        <div class="price-item">
            <div class="popular">
                <img src="Assets/popular.png">
            </div>   
            <h3>10lb {{name}} Bag</h3>
            <p>{{briefDescription}}</p>
            <h5 id="price3{{id}}">$00.00</h5>
        </div>

        <div class="price-item">
            <div class="popular">
                <img src="Assets/popular.png">
            </div>   
            <h3>12lb {{name}} Bag</h3>
            <p>{{briefDescription}}</p>
            <h5 id="price4{{id}}">$00.00</h5>
        </div>

        <div class="vertical-bar" style="    margin-{{align}}: 744px;"></div>
    </div>  
</div>

    {{/each}}
    
    </script>
</head>
<body>
    <header >
        <nav>
            <ul class="nav-list">
                <li><a href="">Home</a></li>
                <li><a href="">Order Now</a></li>
                <li><a href="">Our Menu</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>

            <div class="logo-fixed">
                <div class="logo-container">
                    <img src="Branding/logo.png">
                </div>
            </div>
           
 <div class="right-nav-wrapper">
    <div class="right-nav">
        <a href="tel:2283425477"><h3>(228) 342-5477</h3></a>

        <div class="social">
            <img src="branding/facebook.png">
            <p>FaceBook</p>
        </div>
    </div>
 </div>
      
        </nav>

        <div class="pane-wrapper">
            <div class="center-pane">
                <p>Raw Shrimp 路 Red Fish 路 Flounder 路 Grouper 路 Crab</p>
                <div class="head-wrap">
                    <h1>DeanO's Seafood Delivered</h1>
                </div>
               
                <div class="button-container">
                    <a href="">
                        <button class="button">Order Now</button>
                    </a>
                    <a href="">
                        <button class="button secondary">Contact Us</button>
                    </a>
                </div>
            </div>
        </div>
        
        <img class="banner" src="Assets/shrimp.png">
    </header>

    <div class="menu" id="menu">




    </div>
 
    <script src="/parallax.js"></script>
</body>
</html>
